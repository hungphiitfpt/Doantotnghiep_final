<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta name="description" content="Ashion Template">
<meta name="keywords" content="Ashion, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Anh Hoàng</title>

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
	rel="stylesheet">

<!-- Css Styles -->
<link rel="stylesheet" href="../shop-static/css/bootstrap.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/font-awesome.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/elegant-icons.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/jquery-ui.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/magnific-popup.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/owl.carousel.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/slicknav.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/style.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/newStyle.css"
	type="text/css">
</head>

<body>

	<div
		th:replace="shop-template/general_layout/_header:: header_template_shop"></div>

	<!-- Breadcrumb Begin -->
	<div class="breadcrumb-option">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb__links">
						<a th:href="@{/}"><i class="fa fa-home"></i> Trang chủ</a> <span>Cửa hàng</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->

	<!-- Shop Section Begin -->
	<section class="design-process-section" id="process-tab">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<!-- design process steps-->
					<!-- Nav tabs -->
					<ul class="nav nav-tabs process-model more-icon-preocess"
						role="tablist">
						<li role="presentation" class="active"><a href="#waiting-confirm"
							aria-controls="waiting-confirm" role="tab" data-toggle="tab"><i
								class="fa fa-search" aria-hidden="true"></i>
								<p>Chờ Xác Nhận</p> </a></li>
						<li role="presentation" class=""><a href="#waiting-for-goods"
							aria-controls="
waiting-for-goods" role="tab" data-toggle="tab"><i
								class="fa fa-send-o" aria-hidden="true"></i>
								<p>Chờ Lấy Hàng</p> </a></li>
						<li role="presentation" class=""><a href="#delivering"
							aria-controls="delivering" role="tab" data-toggle="tab"><i
								class="fa fa-qrcode" aria-hidden="true"></i>
								<p>Đang Giao</p> </a></li>
						<li role="presentation" class=""><a href="#content"
							aria-controls="content" role="tab" data-toggle="tab"><i
								class="fa fa-newspaper-o" aria-hidden="true"></i>
								<p>Đã Giao</p> </a></li>
						<li role="presentation" class=""><a href="#reporting"
							aria-controls="reporting" role="tab" data-toggle="tab"><i
								class="fa fa-clipboard" aria-hidden="true"></i>
								<p>Đã Huỷ</p> </a></li>
					</ul>
					<!-- end design process steps-->
					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane active" id="waiting-confirm">
							<div class="design-process-content">
								<h3 class="semi-bold">Chờ Xác Nhận</h3>
								<div class="col-lg-12 col-md-12">
									<div class="box-order card" style="min-width: 1100px;">
										
								
									</div>
								</div>
							</div>
						</div>
						<div role="tabpanel" class="tab-pane" id="waiting-for-goods">
							<div class="design-process-content">
								<h3 class="semi-bold">Chờ Lấy Hàng</h3>
								<div class="col-lg-12 col-sm-12 col-md-12">
									<div class="box-order card" style="min-width: 1100px;">
										

									</div>
									
									</div>
							</div>
						</div>
						<div role="tabpanel" class="tab-pane" id="delivering">
							<div class="design-process-content">
								<h3 class="semi-bold">Đang Giao</h3>
									<div class="col-lg-12 col-md-12">
									<div class="box-order card" style="min-width: 1100px;">
										
										

									</div>
								</div>
							</div>
						</div>
						<div role="tabpanel" class="tab-pane" id="content">
							<div class="design-process-content">
								<h3 class="semi-bold">Đã Giao</h3>
									<div class="col-lg-12 col-md-12">
									<div class="box-order card" style="min-width: 1100px;">
										

									</div>
								</div>
							</div>
						</div>
						<div role="tabpanel" class="tab-pane" id="reporting">
							<div class="design-process-content">
								<h3>Đã Huỷ</h3>
									<div class="col-lg-12 col-md-12">
									<div class="box-order card" style="min-width: 1100px;">
										

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>

	<!-- Shop Section End -->


	<div
		th:replace="shop-template/general_layout/_footer:: footer_template_shop"></div>





	<!-- Js Plugins -->
	<script src="../variable_template/variable_index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="../shop-static/js/jquery-3.3.1.min.js"></script>
	<script src="../shop-static/js/bootstrap.min.js"></script>
	<script src="../shop-static/js/jquery.magnific-popup.min.js"></script>
	<script src="../shop-static/js/jquery-ui.min.js"></script>
	<script src="../shop-static/js/mixitup.min.js"></script>
	<script src="../shop-static/js/jquery.countdown.min.js"></script>
	<script src="../shop-static/js/jquery.slicknav.js"></script>
	<script src="../shop-static/js/owl.carousel.min.js"></script>
	<script src="../shop-static/js/jquery.nicescroll.min.js"></script>
	<script src="../shop-static/js/main.js"></script>
	<script src="../template-js/tracking-order/index.js"></script>
	
	<script type="text/javascript">
		$('.more-icon-preocess li').on('click',function(){
			$('.more-icon-preocess li').removeClass('active');
			$(this).addClass("active");
		})
	</script>

</body>

</html>

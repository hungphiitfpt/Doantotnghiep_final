<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8">
<meta name="description" content="Ashion Template">
<meta name="keywords" content="Ashion, unica, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Anh Hoàng</title>

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
	rel="stylesheet">

<!-- Css Styles -->
<link rel="stylesheet" href="../shop-static/css/bootstrap.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/font-awesome.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/elegant-icons.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/jquery-ui.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/magnific-popup.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/owl.carousel.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/slicknav.min.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/style.css"
	type="text/css">
<link rel="stylesheet" href="../shop-static/css/newStyle.css"
	type="text/css">
<script src="../variable_template/variable_index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

	<div
		th:replace="shop-template/general_layout/_header:: header_template_shop"></div>

	<!-- Breadcrumb Begin -->
	<div class="breadcrumb-option">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb__links">
						<a th:href="@{/}"><i class="fa fa-home"></i> Trang Chủ</a> <span>Giỏ hàng</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb End -->
	<!-- Checkout Section Begin -->
	<section class="checkout spad">
		<div class="container">
			<form  class="checkout__form"  action="#" th:action="@{/addInfoUser}" modelAttribute="employee"  method="post">
				
				<div class="row">
					
					<div class="col-lg-8">
						<p th:text="${session.msg}" style="color: red; font-size: 20px; font-weight: bold;"></p>
						<h5>Chi tiết hoá đơn</h5>
						<div class="row">

							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="checkout__form__input">
									<p>
										Tên Người Nhận<span>*</span>
									</p>
									<input type="text" name="shipName" id="name-user-checkout">
								</div>
							</div>
							
							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="checkout__form__input">
									<p>
										Số Điện Thoại<span>*</span>
									</p>
									<input type="text" name="phone" id="phone-user-checkout">
								</div>
							</div>

							<div class="col-lg-12">
								<div class="checkout__form__input">
									<p>
										Địa Chỉ <span>*</span>
									</p>
									<textarea class="form-control" th:value="${userAttr.address}" rows="7" name="shipAddress" id="address-user-checkout">
                                    
                                    </textarea>
								</div>
								<div class="checkout__form__input">
									<p>
										Thành Phố/Tỉnh<span>*</span>
									</p>
									<select class="form-control form-control-sm city-setting-account" id="shipCity" name="shipCity"><option data-code="1" value="Thành phố Hà Nội">Thành phố Hà Nội</option><option data-code="2" value="Tỉnh Hà Giang">Tỉnh Hà Giang</option><option data-code="4" value="Tỉnh Cao Bằng">Tỉnh Cao Bằng</option><option data-code="6" value="Tỉnh Bắc Kạn">Tỉnh Bắc Kạn</option><option data-code="8" value="Tỉnh Tuyên Quang">Tỉnh Tuyên Quang</option><option data-code="10" value="Tỉnh Lào Cai">Tỉnh Lào Cai</option><option data-code="11" value="Tỉnh Điện Biên">Tỉnh Điện Biên</option><option data-code="12" value="Tỉnh Lai Châu">Tỉnh Lai Châu</option><option data-code="14" value="Tỉnh Sơn La">Tỉnh Sơn La</option><option data-code="15" value="Tỉnh Yên Bái">Tỉnh Yên Bái</option><option data-code="17" value="Tỉnh Hoà Bình">Tỉnh Hoà Bình</option><option data-code="19" value="Tỉnh Thái Nguyên">Tỉnh Thái Nguyên</option><option data-code="20" value="Tỉnh Lạng Sơn">Tỉnh Lạng Sơn</option><option data-code="22" value="Tỉnh Quảng Ninh">Tỉnh Quảng Ninh</option><option data-code="24" value="Tỉnh Bắc Giang">Tỉnh Bắc Giang</option><option data-code="25" value="Tỉnh Phú Thọ">Tỉnh Phú Thọ</option><option data-code="26" value="Tỉnh Vĩnh Phúc">Tỉnh Vĩnh Phúc</option><option data-code="27" value="Tỉnh Bắc Ninh">Tỉnh Bắc Ninh</option><option data-code="30" value="Tỉnh Hải Dương">Tỉnh Hải Dương</option><option data-code="31" value="Thành phố Hải Phòng">Thành phố Hải Phòng</option><option data-code="33" value="Tỉnh Hưng Yên">Tỉnh Hưng Yên</option><option data-code="34" value="Tỉnh Thái Bình">Tỉnh Thái Bình</option><option data-code="35" value="Tỉnh Hà Nam">Tỉnh Hà Nam</option><option data-code="36" value="Tỉnh Nam Định">Tỉnh Nam Định</option><option data-code="37" value="Tỉnh Ninh Bình">Tỉnh Ninh Bình</option><option data-code="38" value="Tỉnh Thanh Hóa">Tỉnh Thanh Hóa</option><option data-code="40" value="Tỉnh Nghệ An">Tỉnh Nghệ An</option><option data-code="42" value="Tỉnh Hà Tĩnh">Tỉnh Hà Tĩnh</option><option data-code="44" value="Tỉnh Quảng Bình">Tỉnh Quảng Bình</option><option data-code="45" value="Tỉnh Quảng Trị">Tỉnh Quảng Trị</option><option data-code="46" value="Tỉnh Thừa Thiên Huế">Tỉnh Thừa Thiên Huế</option><option data-code="48" value="Thành phố Đà Nẵng">Thành phố Đà Nẵng</option><option data-code="49" value="Tỉnh Quảng Nam">Tỉnh Quảng Nam</option><option data-code="51" value="Tỉnh Quảng Ngãi">Tỉnh Quảng Ngãi</option><option data-code="52" value="Tỉnh Bình Định">Tỉnh Bình Định</option><option data-code="54" value="Tỉnh Phú Yên">Tỉnh Phú Yên</option><option data-code="56" value="Tỉnh Khánh Hòa">Tỉnh Khánh Hòa</option><option data-code="58" value="Tỉnh Ninh Thuận">Tỉnh Ninh Thuận</option><option data-code="60" value="Tỉnh Bình Thuận">Tỉnh Bình Thuận</option><option data-code="62" value="Tỉnh Kon Tum">Tỉnh Kon Tum</option><option data-code="64" value="Tỉnh Gia Lai">Tỉnh Gia Lai</option><option data-code="66" value="Tỉnh Đắk Lắk">Tỉnh Đắk Lắk</option><option data-code="67" value="Tỉnh Đắk Nông">Tỉnh Đắk Nông</option><option data-code="68" value="Tỉnh Lâm Đồng">Tỉnh Lâm Đồng</option><option data-code="70" value="Tỉnh Bình Phước">Tỉnh Bình Phước</option><option data-code="72" value="Tỉnh Tây Ninh">Tỉnh Tây Ninh</option><option data-code="74" value="Tỉnh Bình Dương">Tỉnh Bình Dương</option><option data-code="75" value="Tỉnh Đồng Nai">Tỉnh Đồng Nai</option><option data-code="77" value="Tỉnh Bà Rịa - Vũng Tàu">Tỉnh Bà Rịa - Vũng Tàu</option><option data-code="79" value="Thành phố Hồ Chí Minh">Thành phố Hồ Chí Minh</option><option data-code="80" value="Tỉnh Long An">Tỉnh Long An</option><option data-code="82" value="Tỉnh Tiền Giang">Tỉnh Tiền Giang</option><option data-code="83" value="Tỉnh Bến Tre">Tỉnh Bến Tre</option><option data-code="84" value="Tỉnh Trà Vinh">Tỉnh Trà Vinh</option><option data-code="86" value="Tỉnh Vĩnh Long">Tỉnh Vĩnh Long</option><option data-code="87" value="Tỉnh Đồng Tháp">Tỉnh Đồng Tháp</option><option data-code="89" value="Tỉnh An Giang">Tỉnh An Giang</option><option data-code="91" value="Tỉnh Kiên Giang">Tỉnh Kiên Giang</option><option data-code="92" value="Thành phố Cần Thơ">Thành phố Cần Thơ</option><option data-code="93" value="Tỉnh Hậu Giang">Tỉnh Hậu Giang</option><option data-code="94" value="Tỉnh Sóc Trăng">Tỉnh Sóc Trăng</option><option data-code="95" value="Tỉnh Bạc Liêu">Tỉnh Bạc Liêu</option><option data-code="96" value="Tỉnh Cà Mau">Tỉnh Cà Mau</option></select>
								</div>
								<div class="checkout__form__input">
									<p>
										Quận/Huyện<span>*</span>
									</p>
									<select class="form-control form-control-sm" id="shipState"  name="shipState">
										<option th:value="${userAttr.district}" th:text="${userAttr.district}">Gò Vấp</option>
									</select>
								</div>

							</div>

							<div class="col-lg-12 col-md-12 col-sm-12" style="display: none;">
								<div class="checkout__form__input">
									<p>
										Phí ship cơ bản <span>*</span>
									</p>
									<input type="text" name="shippingFee" value="23000" >
								</div>
							</div>

							<div class="col-lg-12">
								<div class="checkout__form__input">
									<p>
										Ghi Chú
									</p>
									<input type="text" name="note">
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<div class="checkout__order">
							<h5>Đơn đặt hàng của bạn</h5>
							<div class="checkout__order__product">
								<ul>
									<li><span class="top__text">Sản phẩm</span> <span
										class="top__text__right">Tổng tiền</span></li>
									<li th:each="cart : ${cart}" class="product row" style="justify-content: space-between">
										<h1 class="cut-short-text" th:text="${cart.productName}">01. Chain buck bag</h1> 
										<span th:text="${#numbers.formatDecimal(cart.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">$ 300.0</span>
									</li>
				
								</ul>
							</div>
							<div class="checkout__order__total">
								<ul>
									<li>Số lượng <span th:text="${cartStarts.counter}">$ 750.0</span></li>
									<li>Phí Ship <span th:text="23000">$ 750.0</span></li>
									<li>Tổng tiền <span
										th:text="${#numbers.formatDecimal(cartStarts.amount, 0, 'COMMA', 0, 'POINT')} + ' ₫'">$
											750.0</span></li>
								</ul>
							</div>
							<div class="checkout__order__widget">
							<!-- 	<label for="o-acc"> Create an acount? <input
									type="checkbox" id="o-acc"> <span class="checkmark"></span>
								</label> -->
								<!-- <p>Create am acount by entering the information below. If
									you are a returing customer login at the top of the page.</p> -->
								<label for="check-payment"> Thanh toán bằng tiền mặt <input
									type="radio" id="check-payment" name="paymentTypeId" value="1"> <span class="checkmark"></span>
								</label> 
								<label for="momo"> Thanh toán Momo <input type="radio" id="momo" name="paymentTypeId" value="2"> <span class="checkmark"></span>
								</label>
								<label for="paypal"> Thanh toán PAYPAL <input type="radio" id="paypal" name="paymentTypeId" value="3"> <span class="checkmark"></span>
								</label>
							</div>
							<button type="submit" class="site-btn">
								Thanh Toán
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>
	<!-- Checkout Section End -->

	<div
		th:replace="shop-template/general_layout/_footer:: footer_template_shop"></div>
	<!-- Js Plugins -->
	<script src="../shop-static/js/jquery-3.3.1.min.js"></script>
	<script src="../shop-static/js/bootstrap.min.js"></script>
	<script src="../shop-static/js/jquery.magnific-popup.min.js"></script>
	<script src="../shop-static/js/jquery-ui.min.js"></script>
	<script src="../shop-static/js/mixitup.min.js"></script>
	<script src="../shop-static/js/jquery.countdown.min.js"></script>
	<script src="../shop-static/js/jquery.slicknav.js"></script>
	<script src="../shop-static/js/owl.carousel.min.js"></script>
	<script src="../shop-static/js/jquery.nicescroll.min.js"></script>
	<script src="../shop-static/js/main.js"></script>
	<script src="../template-js/check_out_order/index.js"></script>
	
</body>

</html>

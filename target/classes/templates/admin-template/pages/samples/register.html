<style>
.switchContainer {
	text-align: left;
}

.switch {
	position: relative;
	display: inline-block;
	cursor: pointer;
	width: 60px;
	height: 34px;
	border-radius: 34px;
}

.switch input {
	opacity: 0;
	width: 0;
	height: 0;
}

.switch input:checked+.slider {
	background-color: #404660;
	box-shadow: 4px 4px 10px 0px #404660 80;
}

.switch input:checked+.slider:before {
	background: white;
	transform: translateX(26px);
}

.switch .label {
	position: absolute;
	top: 7px;
}

.switch .label.right {
	left: 60px;
	margin-left: 10px;
}

.switch .slider {
	position: absolute;
	cursor: pointer;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	border: 1px solid #404660;
	-webkit-transition: 0.3s;
	transition: 0.3s;
	border-radius: 34px;
}

.switch .slider:before:hover {
	background-color: white;
}

.switch .slider:before {
	position: absolute;
	content: "";
	height: 26px;
	width: 26px;
	left: 4px;
	bottom: 3px;
	background-color: #404660;
	transition: 0.3s;
	border-radius: 50%;
}

.switch.switch-success input:checked+.slider {
	background-color: #1a7205;
	box-shadow: 2px 2px 10px 0px #86f16d bf;
}

.switch.switch-success .slider {
	border: 1px solid #1a7205;
}

.switch.switch-success .slider:before {
	background-color: #1a7205;
	box-shadow: 2px 2px 10px 0px #86f16d bf;
}

.switch.switch-default input:checked+.slider {
	background-color: #636983;
	box-shadow: 2px 2px 10px 0px #636983;
}

.switch.switch-default .slider {
	border: 1px solid #636983;
}

.switch.switch-default .slider:before {
	background-color: #636983;
	box-shadow: 2px 2px 10px 0px #636983;
}

.switch.switch-warning input:checked+.slider {
	background-color: #973c3c;
	box-shadow: 2px 2px 10px 0px #ff9898;
}

.switch.switch-warning .slider {
	border: 1px solid #973c3c;
}

.switch.switch-warning .slider:before {
	background-color: #973c3c;
	box-shadow: 2px 2px 10px 0px #ff9898;
}

.switch.switch-dark input:checked+.slider {
	background-color: #505050;
	box-shadow: 2px 2px 10px 0px #9d9d9d;
}

.switch.switch-dark .slider {
	border: 1px solid #505050;
}

.switch.switch-dark .slider:before {
	background-color: #505050;
	box-shadow: 2px 2px 10px 0px #9d9d9d;
}
</style>
</head>

<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="content-wrapper d-flex align-items-center auth px-0">
				<div class="row w-100 mx-0">
					<div class="col-lg-4 mx-auto">
						<div class="auth-form-light text-left py-5 px-4 px-sm-5">
							<div class="brand-logo">
								<img src="../admin-static/images/logo-dark.svg" alt="logo">
							</div>
							<h4>Đăng ký tại đây ?</h4>
							<h6 class="font-weight-light">Đăng ký thật dễ dàng. Chỉ mất
								vài bước</h6>


							<div class="form-group">
								<input type="text" class="form-control form-control-lg"
									data-validate-required id="username_register_user"
									placeholder="Username">
								<div class="error"></div>
							</div>

							<div class="form-group">
								<input type="password" class="form-control form-control-lg"
									data-validate-required id="password_register_user"
									placeholder="Password">
								<div class="error"></div>
							</div>

							<div class="form-group">
								<input type="text" class="form-control form-control-lg"
									data-validate-required id="firstname_register_user"
									placeholder="Họ ">
								<div class="error"></div>
							</div>

							<div class="form-group">
								<input type="text" class="form-control form-control-lg"
									data-validate-required id="lastname_register_user"
									placeholder="Tên">
								<div class="error"></div>
							</div>

							<div class="form-group">
								<input type="text" class="form-control form-control-lg"
									data-validate-required id="email_register_user"
									placeholder="Email">
								<div class="error"></div>
							</div>

							<div class="form-group">
								<input type="text" class="form-control form-control-lg"
									data-validate-required id="birthday_register_user"
									placeholder="Ngày Sinh">
								<div class="error"></div>
							</div>

							<div class="form-group">
								<input type="text" class="form-control form-control-lg"
									data-validate-required id="address_register_user"
									placeholder="Địa Chỉ">
								<div class="error"></div>
							</div>

							<div class="form-group">
								<select class="form-control form-control-lg"
									id="country_register_user">
									<option>Country</option>
									<option>United States of America</option>
									<option>United Kingdom</option>
									<option>India</option>
									<option>Germany</option>
									<option>Argentina</option>
								</select>
							</div>
							<div class="form-group">
								<div class="gender">
									<input type="radio" value="true" id="male" class="is_gender"
										name="gender" checked /> <label for="male" class="radio"
										checked>Nam</label> <input type="radio" value="false"
										id="female" class="is_gender" name="gender" /> <label
										for="female" class="radio">Nữ</label>
								</div>
							</div>

							<div class="mb-4">
								<div class="form-check">
									<label class="form-check-label text-muted" style="margin: 0">
										<!-- Switch container -->
										<div class="switchContainer">
											<label class="switch"> <input type="checkbox" checked>
												<span class="slider round"></span> <span class="label right"
												style="min-width: 1000px;">Tôi đồng ý với các điều
													khoản</span>
											</label>
										</div>
									</label>
								</div>
							</div>
							<div class="mt-3">
								<button
									class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
									onclick="registerUser()">SIGN UP</button>
							</div>
							<div class="text-center mt-4 font-weight-light">
								Bạn đã có tài khoản? <a href="login" class="text-primary">Login</a>
							</div>

						</div>
					</div>
				</div>
			</div>
